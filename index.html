<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Analytica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- beginning of the Navabar -->
     <nav class="init-nav navbar navbar-dark" aria-label="First navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">R-Analytica</a>
      <!-- start of the offcavas button -->
        <button class="bg-transparent menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
       <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Rental Space Options</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                Renting Options
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Apartments for Rent</a></li>
                <li><a class="dropdown-item" href="#">Homes for Rent</a></li>
                <li><a class="dropdown-item" href="#">Condos for Rent</a></li>
                <li><a class="dropdown-item" href="#">Offices for Rent</a></li>
            </ul>
            </div>
        </div>
        </div>
<!-- end of "offcavas button" -->
    </div>
  </nav>
  <!-- End of the navbar -->
  <!-- Beginning of the hero section -->
   <div class="hero px-4 py-5 my-5 text-center">
       <div class="home-sec bg-white p-5 rounded shadow-lg">
           <h1 class="title">Rent Your Space. Own Your Life.</h1>
           <form class="search-form py-5">
               <div class="rent-details d-flex align-items-center row row-cols-lg-5 row-cols-md-4 row-cols-sm-1" >
                <div class="form-group">
                        <input class="form-select-lg mb-3" type="search" placeholder="Search by location">
                        
                </div>
                <div class="form-group">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Type of Rental Space</option>
                        <option value="1">Residential</option>
                        <option value="2">Office</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Rental Range</option>
                        <option value="1">Residential</option>
                        <option value="2">Office</option>
                    </select>
                </div>
                <div class="form-group">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Beds & Baths</option>
                        <option value="1">Residential</option>
                        <option value="2">Office</option>
                        </select>
                </div>
                <div class="form-group" >
                    <button class="btn btn-primary btn-lg px-5 form-select-lg mb-3" type="submit">Search</button>
                </div>
               </div>
           </form>
       </div>
     
    </div>
  <!-- end of hero section -->
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
